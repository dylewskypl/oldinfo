---
layout: default
---

<div class="home">
  {%- if page.title -%}
  <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  {%- for page in site.pages -%}

  {%- if page.dir == "/info/" -%}

  <a href="./{{ page.url }}">{{page.name}}</a><br />
  {%-endif -%}
  {%- endfor -%}

</div>
